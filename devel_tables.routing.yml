# devel_tables module routes

devel_tables.settings:
  path: '/admin/config/development/devel_tables'
  defaults:
    _form: '\Drupal\devel_tables\Form\SettingsForm'
    _title: 'Devel tables'
  requirements:
    _permission: 'administer site configuration'

devel_tables.table_records:
  path: 'devel_tables/database/{connection}/table/{table}'
  defaults:
    _controller: '\Drupal\devel_tables\Controller\HelloController::tableRecords'
    _title: 'Devel tables'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'administer site configuration'

devel_tables.record_edit:
  path: 'devel_tables/database/{connection}/table/{table}/record/edit/{record}'
  defaults:
    _form: '\Drupal\devel_tables\Form\RecordEdit'
    _title: 'Devel tables'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'administer site configuration'

devel_tables.content:
  path: '/ringo/starr'
  defaults:
    _controller: '\Drupal\devel_tables\Controller\HelloController::listTables'
    _title: 'Devel tables'
  options:
    _admin_route: TRUE
  requirements:
    _permission: 'administer site configuration'
